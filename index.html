<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Shark ðŸ¦ˆ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url("brainrotshark.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6); /* keeps text readable */
      min-height: 100vh;
      padding-top: 60px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.6;
      padding: 0 20px;
      text-shadow: 1px 1px 6px #000;
    }

    .play-btn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      display: inline-block;
    }

    .play-btn img {
      width: 200px;
      transition: transform 0.2s ease-in-out;
    }

    .play-btn img:hover {
      transform: scale(1.1) rotate(2deg);
    }

    .playing {
      animation: bounce 0.5s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(-5deg); }
      100% { transform: scale(1) rotate(5deg); }
    }

    #bg-music {
      display: none;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>ðŸ§ ðŸŽ¶ Brainrot Shark ($BRNROT) ðŸŽ¶ðŸ¦ˆ</h1>
    <p>
      Welcome to the official Brainrot Shark site!  
      The most brain-rotting beats straight from the deep.  
      Click the slipper to start the chaos and join the $BRNROT wave ðŸŒŠðŸš€
    </p>

    <button class="play-btn" onclick="toggleAudio()">
      <img id="play-img" src="slipper.jpg" alt="Slipper Play Button">
    </button>

    <audio id="bg-music" loop>
      <source src="brainrot.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById('bg-music');
    const img = document.getElementById('play-img');

    function toggleAudio() {
      if (audio.paused) {
        audio.play().then(() => {
          img.classList.add('playing');
        }).catch(err => console.log("Playback failed:", err));
      } else {
        audio.pause();
        img.classList.remove('playing');
      }
    }
  </script>

</body>
</html>
